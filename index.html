<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隨機貓咪圖片</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f1f1f1;
    }

    .cat-image {
      max-width: 400px;
      border-radius: 8px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div>
    <img class="cat-image" src="" alt="Random Cat">
    <br>
    <button onclick="getRandomCat()">生成隨機貓咪</button>
  </div>

  <script>
    function getRandomSize(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function getRandomCat() {
      const width = getRandomSize(300, 800);
      const height = getRandomSize(200, 600);
      const catImageUrl = `https://placekitten.com/${width}/${height}`;
      
      const catImage = document.querySelector(".cat-image");
      catImage.src = catImageUrl;
      catImage.alt = "Random Cat";
    }

    // 在網頁載入時顯示一隻隨機貓咪
    getRandomCat();
  </script>
</body>
</html>
