<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隨機貓咪圖片</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f1f1f1;
    }

    .cat-image {
      max-width: 400px;
      border-radius: 8px;
    }

    .generate-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .generate-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div>
    <!-- 隨機貓咪圖片 -->
    <img class="cat-image" src="" alt="Random Cat">
    <br>
    <label for="color-filter">貓咪顏色篩選：</label>
    <select id="color-filter" onchange="getRandomCat()">
      <option value="">不限顏色</option>
      <option value="black">黑色</option>
      <option value="gray">灰色</option>
      <option value="orange">橘色</option>
      <option value="white">白色</option>
    </select>
    <br>
    <button class="generate-button" onclick="getRandomCat()">生成隨機貓咪</button>
  </div>

  <script>
    const apiKey = "live_5CWxVYX9362HCgcjcyb3xiSwCNRQUyMm8UHX9bQvIEVS6JAChntirQdLfnIUKumb";
    let currentColorFilter = "";

    function getRandomCat() {
      const apiUrl = currentColorFilter
        ? `https://api.thecatapi.com/v1/images/search?limit=1&size=full&mime_types=jpg,png&category_ids=${currentColorFilter}&api_key=${apiKey}`
        : `https://api.thecatapi.com/v1/images/search?limit=1&size=full&mime_types=jpg,png&api_key=${apiKey}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const catImage = document.querySelector(".cat-image");
          catImage.src = data[0].url;
          catImage.alt = "Random Cat";
        })
        .catch(error => console.error("Error fetching cat image:", error));
    }

    function updateColorFilter() {
      const colorFilter = document.getElementById("color-filter");
      currentColorFilter = colorFilter.value;
      getRandomCat();
    }

    window.addEventListener("load", getRandomCat);
  </script>
</body>
</html>
