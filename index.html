<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隨機貓咪圖片</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f1f1f1;
    }

    .cat-image {
      max-width: 400px;
      border-radius: 8px;
    }

    .color-filter {
      margin-top: 10px;
      padding: 5px;
      font-size: 16px;
    }

    .download-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .download-button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <div>
    <!-- 隨機貓咪圖片 -->
    <img class="cat-image" src="" alt="Random Cat">
    <br>
    <button onclick="getRandomCat()">生成隨機貓咪</button>
    <br>
    <select class="color-filter" onchange="updateColorFilter()">
      <option value="">不限顏色</option>
      <option value="black">黑色</option>
      <option value="gray">灰色</option>
      <option value="orange">橘色</option>
      <option value="white">白色</option>
    </select>
    <br>
    <button class="download-button" onclick="downloadCat()">下載貓咪圖片</button>
  </div>

  <script>
    let currentColorFilter = "";

    function getRandomCat() {
      const apiUrl = currentColorFilter
        ? `https://api.thecatapi.com/v1/images/search?limit=1&size=full&category_ids=${currentColorFilter}`
        : "https://api.thecatapi.com/v1/images/search?limit=1&size=full";

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const catImage = document.querySelector(".cat-image");
          catImage.src = data[0].url;
          catImage.alt = "Random Cat";
        })
        .catch(error => console.error("Error fetching cat image:", error));
    }

    function updateColorFilter() {
      const colorFilter = document.querySelector(".color-filter");
      currentColorFilter = colorFilter.value;
      getRandomCat();
    }

    function downloadCat() {
      const catImage = document.querySelector(".cat-image");
      const imageSource = catImage.src;
      const imageName = "random_cat.jpg"; // 可自行更改圖片檔名

      fetch(imageSource)
        .then(response => response.blob())
        .then(blob => {
          saveAs(blob, imageName);
        })
        .catch(error => console.error("Error downloading cat image:", error));
    }

    window.addEventListener("load", getRandomCat);
  </script>
</body>
</html>
