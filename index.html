<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隨機貓咪圖片</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f1f1f1;
    }

    .cat-image {
      display: none;
      max-width: 400px;
      border-radius: 8px;
    }

    .loading-icon {
      width: 50px;
      height: 50px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div>
    <!-- loading 圖示 -->
    <img class="loading-icon" src="loading.gif" alt="Loading...">
    <!-- 隨機貓咪圖片 -->
    <img class="cat-image" src="" alt="Random Cat">
    <br>
    <button onclick="getRandomCat()">生成隨機貓咪</button>
    <br>
    <label for="widthInput">寬度篩選：</label>
    <input type="text" id="widthInput" placeholder="填入像素(px)">
    <br>
    <label for="heightInput">高度篩選：</label>
    <input type="text" id="heightInput" placeholder="填入像素(px)">
    <br>
    <label for="colorSelect">顏色篩選：</label>
    <select id="colorSelect" onchange="updateColorFilter()">
      <option value="">不限</option>
      <option value="gray">灰色</option>
      <option value="orange">橘色</option>
      <option value="white">白色</option>
      <option value="black">黑色</option>
    </select>
  </div>

  <script>
    let currentWidth = "";
    let currentHeight = "";
    let currentColor = "";

    function getRandomSize(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function getRandomCat() {
      const width = currentWidth ? currentWidth : getRandomSize(300, 800);
      const height = currentHeight ? currentHeight : getRandomSize(200, 600);
      const catImageUrl = `https://placekitten.com/${width}/${height}`;
      
      const loadingIcon = document.querySelector(".loading-icon");
      const catImage = document.querySelector(".cat-image");

      loadingIcon.style.display = "block";
      catImage.style.display = "none";

      const image = new Image();
      image.onload = function() {
        catImage.src = catImageUrl;
        catImage.alt = "Random Cat";
        loadingIcon.style.display = "none";
        catImage.style.display = "block";
      };
      image.src = catImageUrl;
    }

    function updateColorFilter() {
      const colorSelect = document.getElementById("colorSelect");
      currentColor = colorSelect.value;
    }

    window.addEventListener("load", () => {
      const loadingIcon = document.querySelector(".loading-icon");
      loadingIcon.style.display = "block";
      getRandomCat();
    });
  </script>
</body>
</html>
