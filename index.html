<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隨機貓咪圖片</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f1f1f1;
    }

    .cat-image {
      max-width: 400px;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div>
    <img class="cat-image" src="" alt="Random Cat">
    <br>
    <button onclick="getRandomCat()">顯示隨機貓咪</button>
  </div>

  <script>
    const catImages = [
      "https://placekitten.com/400/300",
      "https://placekitten.com/500/350",
      "https://placekitten.com/600/400",
      "https://placekitten.com/450/350",
      // Add more cat image URLs here
    ];

    function getRandomCat() {
      const randomIndex = Math.floor(Math.random() * catImages.length);
      const catImage = document.querySelector(".cat-image");
      catImage.src = catImages[randomIndex];
      catImage.alt = "Random Cat";
    }
  </script>
</body>
</html>
