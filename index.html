<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隨機貓咪圖片</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f1f1f1;
    }

    .cat-image {
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .generate-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .generate-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div>
    <!-- 隨機貓咪圖片 -->
    <img class="cat-image" src="https://via.placeholder.com/400?text=Random+Cat" alt="Random Cat">
    <br>
    <button class="generate-button" onclick="getRandomCat()">生成隨機貓咪</button>
  </div>

  <script>
    const catImage = document.querySelector(".cat-image");

    async function getRandomCat() {
      const apiKey = "live_5CWxVYX9362HCgcjcyb3xiSwCNRQUyMm8UHX9bQvIEVS6JAChntirQdLfnIUKumb"; // 請替換為你的 API 金鑰
      const apiUrl = "https://api.thecatapi.com/v1/images/search";

      try {
        const response = await fetch(apiUrl, {
          headers: {
            "x-api-key": apiKey
          }
        });

        const data = await response.json();

        if (data && data.length > 0) {
          catImage.src = data[0].url;
          catImage.alt = "正在生成貓咪圖片...";
        }
      } catch (error) {
        console.error("Error fetching cat image:", error);
      }
    }

    // 進入頁面時先顯示一張預設的貓咪照片
    getRandomCat();
  </script>
</body>
</html>
