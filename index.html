<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隨機貓咪圖片</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f1f1f1;
    }

    .cat-image {
      display: none;
      max-width: 400px;
      border-radius: 8px;
    }

    .loading-icon {
      width: 50px;
      height: 50px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div>
    <!-- loading 圖示 -->
    <img class="loading-icon" src="loading.gif" alt="Loading...">
    <!-- 隨機貓咪圖片 -->
    <img class="cat-image" src="" alt="Random Cat">
    <br>
    <button onclick="getRandomCat()">生成隨機貓咪</button>
    <br>
    <label for="sizeSelect">大小篩選：</label>
    <select id="sizeSelect" onchange="updateSizeFilter()">
      <option value="">不限</option>
      <option value="300x200">300x200</option>
      <option value="400x300">400x300</option>
      <option value="500x400">500x400</option>
      <option value="600x500">600x500</option>
    </select>
    <br>
    <label for="colorSelect">顏色篩選：</label>
    <select id="colorSelect" onchange="updateColorFilter()">
      <option value="">不限</option>
      <option value="gray">灰色</option>
      <option value="orange">橘色</option>
      <option value="white">白色</option>
      <option value="black">黑色</option>
    </select>
  </div>

  <script>
    let currentSize = "";
    let currentColor = "";

    function getRandomSize(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function getRandomCat() {
      const size = currentSize ? currentSize.split("x") : [getRandomSize(300, 800), getRandomSize(200, 600)];
      const width = size[0];
      const height = size[1];
      const catImageUrl = currentColor ? `https://placekitten.com/g/${width}/${height}` : `https://placekitten.com/${width}/${height}`;
      
      const loadingIcon = document.querySelector(".loading-icon");
      const catImage = document.querySelector(".cat-image");

      loadingIcon.style.display = "block";
      catImage.style.display = "none";

      const image = new Image();
      image.onload = function() {
        catImage.src = catImageUrl;
        catImage.alt = "Random Cat";
        loadingIcon.style.display = "none";
        catImage.style.display = "block";
      };
      image.src = catImageUrl;
    }

    function updateSizeFilter() {
      const sizeSelect = document.getElementById("sizeSelect");
      currentSize = sizeSelect.value;
    }

    function updateColorFilter() {
      const colorSelect = document.getElementById("colorSelect");
      currentColor = colorSelect.value;
    }

    window.addEventListener("load", () => {
      const loadingIcon = document.querySelector(".loading-icon");
      loadingIcon.style.display = "block";
      getRandomCat();
    });
  </script>
</body>
</html>
